
<mat-drawer-container>
  <mat-toolbar class="header-mat" color="primary"> 
    <div>
      <!-- AGREGAR: ngIF para mostrar cuando solo este logueado-->
      <button mat-icon-button class="d-flex ps-2" (click)="drawer.toggle()"
      *ngIf="viewMenu">
        <mat-icon>menu</mat-icon>
      </button> 
    </div>
    <div class="d-flex align-items-center"> 
      <mat-icon class="mx-1">mail</mat-icon>
      <span>FastMailer</span>
    </div>
    <div>
      <!-- AGREGAR: ngIF para mostrar cuando solo este logueado-->
      <span class="fs-6 me-5">{{ username }}</span>
    </div>
  </mat-toolbar>
</mat-drawer-container>

<mat-drawer #drawer mode="push">
  <div>
    <button mat-icon-button class="m-3 align-items-center" (click)="drawer.toggle()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
  <div class="container p-3">
    <section>
      <div class="d-grid gap-4"> 
        <a 
          mat-button 
          color="primary" 
          class="border-bottom shadow-sm bg-body rounded" 
          routerLink="inbox"
          (click)="drawer.toggle()">
          Recibidos
        </a>
        <a 
          mat-button 
          color="primary" class="border-bottom shadow-sm bg-body rounded" 
          routerLink="sent" 
          (click)="drawer.toggle()">
          Enviados
        </a>
        <a 
          mat-button 
          color="primary" 
          class="border-bottom shadow-sm bg-body rounded" 
          routerLink="new-message" 
          (click)="drawer.toggle()">
          Nuevo mensaje
        </a>
      </div>
    </section>
  </div>
  <div class="d-flex justify-content-center">
    <a mat-stroked-button color="warn" (click)="drawer.toggle(); clearLocalStorage()" routerLink="login">Cerrar sesi√≥n</a>
  </div>
</mat-drawer>
