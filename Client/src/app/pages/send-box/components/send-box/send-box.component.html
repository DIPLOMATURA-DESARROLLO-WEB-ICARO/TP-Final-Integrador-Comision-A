<div class="container">
  <br />
  <br />
  <div class="container bootdey">
    <div class="email-app">
      <nav>
        <a href="#" class="btn btn-primary btn-block">Send</a>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="/inbox"><i class="fa fa-inbox"></i> Inbox
              <span class="badge badge-danger"></span></a>
          </li>
        </ul>
      </nav>
      <main>
        <p class="text-center">New Message</p>
        <form>
          <div class="form-row mb-3">
            <label for="to" class="col-2 col-sm-1 col-form-label">Para:</label>
            <div class="col-10 col-sm-11">
              <input type="email" class="form-control" id="to" placeholder="Type email" />
            </div>
          </div>

          <div class="form-row mb-3">
            <label for="bcc" class="col-2 col-sm-1 col-form-label">Asunto:</label>
            <div class="col-10 col-sm-11">
              <input type="email" class="form-control" id="bcc" placeholder="Type email" />
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-sm-11 ml-auto">
            <div class="form-group mt-4">
              <textarea class="form-control" id="message" name="body" rows="12"
                placeholder="Click here to reply"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">Send</button>

            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
