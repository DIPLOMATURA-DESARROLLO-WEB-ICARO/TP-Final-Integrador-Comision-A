<div class="container">
  <div class="card text-center">
    <div class="card-header">
      <b>SIGN IN</b>
    </div>
    <div class="card-body" p-4>
      <label style="float: left">Email</label>
      <input class="form-control m-2" type="email" placeholder="Ingrese su email" />
      <label style="float: left">Password</label>
      <input class="form-control m-2" type="password" placeholder="Ingrese su password" />
      <button class="btn btn-primary btn-block m-2">Ingresar</button>
      <label>Aun no tienes cuenta? <a routerLink="/register">Registrarse</a></label>
    </div>
  </div>
</div>
